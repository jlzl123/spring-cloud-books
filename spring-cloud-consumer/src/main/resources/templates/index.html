<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>首页</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"/>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"/>
</head>
<body style="margin-left: 40%;margin-top: 20%">
<div class="col-xs-5">
    <form class="form-horizontal" role="form" action="/page/login" method="post">
        <div class="form-group">
            <label for="user" class="col-sm-3 control-label">用户名</label>
            <div class="col-sm-8">
                <input type="text" id="user" name="userName" class="form-control" placeholder="请输入用户名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">密码</label>
            <div class="col-sm-8">
                <input type="password" id="password" name="passWord" class="form-control" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-8">
                <div th:if="${errorMsg}">
                    <div class="alert alert-danger col-sm-10">
                        用户名或密码错
                    </div>
                </div>
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
